<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer-Page</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--start of website-->
    <div class="wrapper__2">
      <h2 class="buyer__h2">اطلاعات خریدار:</h2>
      <div class="buyer__form">
        <form action="#" method="get" class="form__main">
          <label for="fname">نام:</label>
          <input type="text" name="First-Name" id="fname" required />

          <label for="lname">نام خوانوادگی:</label>
          <input type="text" name="Last-Name" id="lname" required />

          <label for="number">شماره تماس:</label>
          <input type="number" name="PhoneNumber" id="number" required />

          <label for="code">کد ملی:</label>
          <input type="number" name="Code" id="code" required />

          <label for="address">آدرس:</label>
          <input type="text" name="Add" id="address" required />

          <label for="post">کد پستی:</label>
          <input type="number" name="POst" id="post" required />

          <label for="email">ایمیل:</label>
          <input type="email" name="EMail" id="email" required />

          <h2>جنسیت:</h2>

          <label for="woman">زن</label>
          <input type="radio" name="mow" id="woman" required class="radio__1" />

          <label for="man">مرد</label>
          <input type="radio" name="mow" id="man" required class="radio__2" />

          <label for="date">تاریخ تولد:</label>
          <input type="date" name="DAte" id="date" required />

          <label for="username">نام کاربری</label>
          <input type="text" name="USer" id="username" required />

          <label for="password">رمز:</label>
          <input type="password" name="PAss" id="password" required />

          <input type="submit" value="ثبت" />
        </form>
        <div class="buyer__form__img"></div>
      </div>
    </div>
    <!--end of website-->
    <script src="./js/main.js"></script>
  </body>
</html>
